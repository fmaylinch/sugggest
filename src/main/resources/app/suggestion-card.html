<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/paper-shadow/paper-shadow.html">

<polymer-element name="suggestion-card" attributes="user suggestion">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 0 20px 0 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .card-header {
      margin-bottom: 10px;
    }

    polyfill-next-selector { content: '.card-header h3'; }
    .card-header ::content h3 {
        margin: 0;
        font-size: 1.0rem;
        font-weight: 300;
    }
    </style>

    <paper-shadow z="1">
        <div class="card-header" layout horizontal center>
            <template if="{{user.id == suggestion.fromId}}">
                <h3 style="color:grey">From you to {{suggestion.toName}}:</h3>
            </template>
            <template if="{{user.id != suggestion.fromId}}">
                <h3>From {{suggestion.fromName}} to you:</h3>
            </template>
        </div>
        <p>{{suggestion.text}}</p>
    </paper-shadow>

  </template>
  <script>

      Polymer('suggestion-card', {

          ready: function() {

              // TODO: Set different colors depending on {{user.id == suggestion.fromId}}
          }
      });

  </script>
</polymer-element>

<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/paper-shadow/paper-shadow.html">

<polymer-element name="suggestion-card" attributes="user suggestion">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 0 20px 0 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }

    .from-you {
        color: grey;
    }
    .to-you {
        color: #0095e7;
    }

    </style>

    <paper-shadow z="1">
        <div class="card-header">
            <template if="{{user.id == suggestion.fromId}}">
                <p class="from-you">From you to {{suggestion.toName}}:</p>
            </template>
            <template if="{{user.id != suggestion.fromId}}">
                <p class="to-you">From {{suggestion.fromName}} to you:</p>
            </template>
        </div>
        <p>{{suggestion.text}}</p>
    </paper-shadow>

  </template>
  <script>

      Polymer('suggestion-card', {

          ready: function() {

              // TODO: Set different colors depending on {{user.id == suggestion.fromId}}
          }
      });

  </script>
</polymer-element>

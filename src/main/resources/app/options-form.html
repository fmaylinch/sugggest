<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/paper-button/paper-button.html">
<link rel="import" href="friend-card.html">

<!--
When the user logs out it fires the event 'user-logout'
-->

<polymer-element name="options-form" attributes="user">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
      padding-top: 50px;
    }

    friend-card {
        margin-bottom: 30px;
    }

    paper-button[raisedButton].colored {
        background: #d9534f;
        color: #fff;
    }

    #devInfo {
        color: grey;
        margin-top: 50px;
    }

    </style>

      <div layout vertical center>

          <friend-card send="false" user="{{user}}" friend="{{user}}">
          </friend-card>

          <paper-button raisedButton class="colored" label="Log Out" on-tap="{{logout}}"></paper-button>

          <div id="devInfo">
              <h4>Latest changes</h4>
              <ul>
                  <li>Filter friends</li>
                  <li>Don't refresh tabs when changing</li>
                  <li>For developers: use core-pages</li>
              </ul>

              <h4>Next steps</h4>
              <ul>
                  <li>Comments in suggestions</li>
              </ul>
          </div>

      </div>
    
  </template>

  <script>

      Polymer('options-form', {

          logout: function() {

              $.removeCookie("email");
              $.removeCookie("password");

              this.fire('user-logout');
          }
      });

  </script>

</polymer-element>

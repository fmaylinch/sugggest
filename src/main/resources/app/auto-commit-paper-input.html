<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/paper-input/paper-input.html">

<!--
 Use this component if you want a paper-input that binds the value while you are typing
 (to perform live filtering or so).

 The core-input and paper-input components don't bind the value immediately.
 You have to hit enter or exit the field, or call commit() explicitly.
-->

<polymer-element name="auto-commit-paper-input" extends="paper-input" on-input="{{commit}}">

    <template>
        <shadow></shadow>
    </template>

    <script>
        Polymer('auto-commit-paper-input', {});
    </script>

</polymer-element>

<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/core-header-panel/core-header-panel.html">
<link rel="import" href="components/core-toolbar/core-toolbar.html">
<link rel="import" href="components/paper-tabs/paper-tabs.html">
<link rel="import" href="suggestion-list.html">
<link rel="import" href="friend-list.html">
<link rel="import" href="login-form.html">
<link rel="import" href="options-form.html">

<polymer-element name="sugggest-main">
  <template>

    <style>
        core-header-panel {
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
        core-toolbar {
            background: #03a9f4;
            color: white;
        }
        #tabs {
            width: 100%;
            height: 100%;
            margin: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .container {
            width: 80%;
            margin: 50px auto;
        }

        @media (min-width: 481px) {
/*
            #tabs {
                width: 300px;
            }
*/
            .container {
                width: 500px;
            }
        }

    </style>

      <core-header-panel>

          <!-- Tabs -->
          <core-toolbar>
              <paper-tabs id="tabs" self-end>
                  <template if="{{user.logged}}">
                      <paper-tab name="suggestions">Suggestions</paper-tab>
                      <paper-tab name="friends">Friends</paper-tab>
                      <paper-tab name="options">You</paper-tab>
                  </template>
              </paper-tabs>
          </core-toolbar>

          <!-- Main content  -->
          <div class="container" layout vertical center>

              <template if="{{user.logged}}">
                  <template if="{{tab == 'suggestions'}}">
                      <suggestion-list user="{{user}}"</suggestion-list>
                  </template>
                  <template if="{{tab == 'friends'}}">
                      <friend-list user="{{user}}"</friend-list>
                  </template>
                  <template if="{{tab == 'options'}}">
                      <options-form user="{{user}}"</options-form>
                  </template>
              </template>

              <template if="{{!user.logged}}">
                  <login-form user="{{user}}"></login-form>
              </template>

          </div>

      </core-header-panel>

  </template>

    <script>
         Polymer('sugggest-main', {

             user: {id: "NONE"},

             tab: "",

             ready: function() {

                 var that = this;

                 var tabs = this.$.tabs;

                 tabs.addEventListener('core-select', function() {
                     console.log("Selected: " + tabs.selected);
                     that.tab = tabs.selected;
                 });

                 tabs.selected = "suggestions";
             },

             jsonify: function(user) {
                 console.log("User changed");
                 return JSON.stringify(user);
             }
         });
    </script>

</polymer-element>
